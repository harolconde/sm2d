<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>SM2D</ion-list-header>
                    <ion-note>hi@ionicframework.com</ion-note>

                    <ion-menu-toggle
                        auto-hide="false"
                    >
                    <ion-list>
                        <ion-list-header>Menu</ion-list-header>
                        <ion-item lines="none" >
                            <ion-icon slot="start" name="apps-outline" [routerLink]="['/productos-todos']"></ion-icon>
                            <ion-label>Todos los productos</ion-label>
                        </ion-item>
                        <ion-item lines="none" [routerLink]="['/carrito']">
                            <ion-icon slot="start" name="cart-outline"></ion-icon>
                            <ion-label>Ir al carrito</ion-label>
                        </ion-item>
                        <!-- <ion-item lines="none" >
                            <ion-icon slot="start" name="wallet-outline"></ion-icon>
                            <ion-label>Ver mis pedidos</ion-label>
                        </ion-item> -->
                        <ion-item lines="none" [routerLink]="'/editar-perfil'">
                            <ion-icon slot="start" name="create-outline"></ion-icon>
                            <ion-label>Editar mi perfil</ion-label>
                        </ion-item>
                        <ion-item lines="none" (click)="logoutSesion()">
                            <ion-icon slot="start" name="log-out-outline"></ion-icon>
                            <ion-label>Cerrar sesion</ion-label>
                        </ion-item>
                    </ion-list>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
