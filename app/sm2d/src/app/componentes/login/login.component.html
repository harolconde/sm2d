<ion-content [scrollEvents]="true" class="container">
    <div slot="fixed" class="login">
        <h1 class="title">Iniciar Sesión</h1>
        <div class="container-component">
            <form [formGroup]="formLogin" class="form-login" (click)="loginUser()">
                <ion-input type="email" placeholder="Usuario" class="input" required="true" formControlName="email"></ion-input>
                <ion-input type="password" placeholder="Contraseña" class="input" required="true" formControlName="password"></ion-input>
                <ion-label color="danger" class="label-message" *ngIf="message">Usuario o contraseña incorrectos</ion-label>
                <div class="button-submit">
                    <ion-button type="submit" class="btn-register" shape="round" expand="full">Iniciar Sesión</ion-button>
                </div>
            </form>
        </div>
        <div class="back-to-login">
            <span class="subtitle">¿No tienes una cuenta?</span>
            <ion-button class="btn-register" shape="round" expand="full" [routerLink]="'/registro'">Registrate</ion-button>
        </div>
    </div>
</ion-content>
